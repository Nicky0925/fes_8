<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Test01</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- .sideはあとで整えよう -->
  <div class="side">
    <div class="container">
      <div class="heading">
        <div class="title">
          <h1>Test うんこ</h1>
        </div>
        <div class="link">
          <ul>
            <li><a href="#">機能１</a></li>
            <li><a href="#">機能２</a></li>
            <li><a href="#">機能３</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="container">
      <div class="contents">
        <div class="table">
          <table border="1" width="570" cellspacing="0" cellpadding="5" bordercolor="#333333">
            <tr>
              <th>IDか名前</th>
              <th>局</th>
              <th>棟</th>
              <th>階</th>
              <th>アクセスした時間</th>
            </tr>
            <!-- js dbの内容を表示 -->
            <tr>
              <td>a</td>
              <td>a</td>
              <td>a</td>
              <td>a</td>
              <td>a</td>
            </tr>
           </table>
        </div>
        <!-- jsで現在時刻を取得　表示 -->
        <div class="time" id="daikon">
        </div>
        <div class="teriyaki">
          <table border="1" width="400" height="161" cellspacing="0" cellpadding="5" bordercolor="#333333">
            <!-- dbの内容を表示 -->
            <tr>
              <td><p></p></td>
              <td><p></p></td>
            </tr>
            <tr>
              <td><p></p></td>
              <td><p></p></td>
            </tr>
            <tr>
              <td><p></p></td>
              <td><p></p></td>
            </tr>
          </table>
        </div>
        <div class="twitter">
          <a class="twitter-timeline" data-width="400" data-height="290" data-theme="dark" href="https://twitter.com/asahisai?ref_src=twsrc%5Etfw">Tweets by asahisai</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>
  </div>
<script>
  // 現在時刻
  function timer() {
    setInterval("cTime()", 1000);
  }
  function cTime() {
    var nTime = new Date();
    var month = nTime.getMonth()+1;
    var day = nTime.getDay();
    var h = nTime.getHours();
    var m = nTime.getMinutes();
    var s = nTime.getSeconds();

    if(month < 10) month = "0"+month;
    if(day < 10) day = "0"+day;
    if(h < 10) h = "0"+h;
    if(m < 10) m = "0"+m;
    if(s < 10) s = "0"+s;

    if(document.getElementById) {
      document.getElementById("daikon").innerHTML = month+"/"+day+"<br>"+h+":"+m+":"+s;
    }
  }
  timer();
</script>
<!-- あしたやろう -->
<script src=""></script>
</body>
</html>
